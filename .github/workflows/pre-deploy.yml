name: pre-deploy

on: 
  push:
    branches:
      - master

jobs:
  licencas-commit:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
 
      - name: Push changes
        run: |
          git config --global user.name 'licencas'
          git config --global user.email 'licencas@vortx.com.br'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -m "codacy"
          git push

          